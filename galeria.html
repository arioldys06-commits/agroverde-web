<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Galería AGROVERDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #0a6f25;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 60px;
        }
        h1 {
            text-align: center;
            margin: 25px 0;
            color: #0a6f25;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .galeria img {
            width: 280px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #0a6f25;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <img src="agroverdelogo.png">
</header>

<h1>Galería de Imágenes AGROVERDE</h1>

<div class="galeria">
    <img src="Agricultor en campo de arroz.png">
    <img src="Cultivando el futuro con orgullo.png">
    <img src="Campos de arroz y cosecha fresca.png">
    <img src="ChatGPT Image 21 nov 2025, 21_21_01.png">
    <img src="ChatGPT Image 26 nov 2025, 15_03_08.png">
    <img src="ChatGPT Image 26 nov 2025, 15_03_43.png">
    <img src="ChatGPT Image 26 nov 2025, 16_07_49.png">
    <img src="agroverde (PNG).png">
    <img src="agroverde (PNG) (1).png">
</div>

</body>
</html>
